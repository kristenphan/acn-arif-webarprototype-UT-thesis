# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: "16.x"
  displayName: "Install Node.js"

- script: pip install aws-sam-cli
  displayName: "Install AWS SAM CLI"

- script: sam --version
  displayName: "Confirm AWS SAM CLI installed"

- task: AWSShellScript@1
  inputs:
    awsCredentials: 'aws-sc'
    regionName: 'eu-central-1'
    scriptType: 'inline'
    inlineScript: 'sam --version'
  displayName: "Run sam --version using AWS Shell Script plug-in"

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: './webar-lambda-test3/hello-world'
  displayName: "Install npm modules"

- script: |
    cd ./webar-lambda-test3/hello-world
    npm list --depth=0
  displayName: 'Confirm npm modules installed'

- script: |
    cd ./webar-lambda-test3
    sam build
    ls
  displayName: "Run sam build"

- script: |
    ls
  displayName: "Doublecheck current directory"
- task: CloudFormationCreateOrUpdateStack@1
  inputs:
    awsCredentials: 'aws-sc'
    regionName: 'eu-central-1'
    stackName: '"webar-stack-azure"'
    templateSource: 'file'
    templateFile: './webar-lambda-test3/template.yaml'
    templateParametersSource: 'inline'
    capabilityNamedIAM: false
  displayName: "Deploy sam build artifacts"

