AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Deploy the frontend of WebAR prototype using SAM template.yaml
Parameters:
  FrontendS3BucketName:
    Description: Name of S3 bucket storing frontend's static assets (HTML, CSS, JS)
    Type: String
    Default: webar-s3-frontend
  ResourceKey:
    Description: Key of the key-value tag of a AWS resource
    Type: String
    Default: project
  ResourceValue:
    Description: Value of the key-value tag of a AWS resource
    Type: String
    Default: webar
  
Resources:
  ##########################################################################
  #   S3                                                                   #
  ##########################################################################
  FrontendS3Bucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: !Ref FrontendS3BucketName
      Tags: 
        - Key: !Ref ResourceKey
          Value: !Ref ResourceValue
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
            BucketKeyEnabled: true
  
  FrontendS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref FrontendS3Bucket
                - /*
            Principal: '*'

Outputs:
  FrontendS3Bucket:
    Description: "S3 bucket storing frontend's static asssets (HTML, CSS, JS)"
    Value: !GetAtt FrontendS3Bucket.WebsiteURL
